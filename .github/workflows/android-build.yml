name: Build Mihon Extension APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Confirm files are here (debugging, optional)
      - name: Debug repo structure
        run: |
          pwd
          ls -la
          ls -la gradle/wrapper
          ls -la app

      # Step 3: Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Step 4: Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Step 5: Make gradlew executable
      - name: Ensure Gradle Wrapper is executable
        run: chmod +x ./gradlew

      # Step 6: Run tests
      - name: Run unit tests
        run: ./gradlew :app:testDebugUnitTest --continue

      # Step 7: Upload test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: app/build/test-results/

      # Step 8: Build APK (absolute path in repo root)
      - name: Build APK
        run: ./gradlew :app:assembleDebug

      # Step 9: Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: waveteamy-apk
          path: app/build/outputs/apk/debug/app-debug.apk
